media: assets
content:
  - name: posts
    label: Posts
    type: collection
    path: content/posts
    view:
      fields: [title, date]
    fields:
      - {name: title, label: Title, type: string}
      - {name: date, label: Date, type: date}
      - {name: draft, label: Draft, type: boolean, default: true}
      - name: resources
        label: Resources
        type: object
        fields:
          - name: name
            label: Name
            type: string
            hidden: true
            default: featured-image
          - name: src
            label: Image
            type: image
            options:
              path: assets/images
              extensions: [jpg, png]
      - {name: body, label: Body, type: rich-text}